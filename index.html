<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="weather">
        <input type="text" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">Ha Noi</span>
                <span>,</span>
                <span class="country">Viet Nam</span>
            </h1>

            <div class="time">17/5/2023, 5:42:16 PM</div>
            <div class="temperature">
                <span class="value">23 <sup>o</sup>C</span>
            </div>

            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i><i class="fa-regular fa-eye"></i></i>
                    <span>1000m</span>
                </div>
                <div class="wind">
                    <i><i class="fa-solid fa-wind"></i></i>
                    <span>1000m</span>
                </div>
                <div class="sun">
                    <i><i class="fa-regular fa-sun"></i></i>
                    <span>1000m</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
